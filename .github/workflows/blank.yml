name: Generar Ejecutable Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Descargar codigo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar librerias
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Crear carpeta con PyInstaller (--onedir)
      # Se usa --onedir para evitar bloqueos de TI y --name para fijar el nombre de la carpeta
      run: pyinstaller --noconfirm --onedir --noconsole --name wedge_model wedge_model.py

    - name: Comprimir carpeta en ZIP
      # Empaquetamos la carpeta dist/wedge_model para que sea un solo archivo de descarga
      run: |
        powershell Compress-Archive -Path dist/wedge_model/* -DestinationPath dist/Programa-Sintonia-Sismica.zip

    - name: Subir el archivo final (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: Programa-Sintonia-Sismica-Portable
        path: dist/Programa-Sintonia-Sismica.zip
