name: Generar Ejecutable Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Descargar codigo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar librerias
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Crear carpeta con PyInstaller (--onedir)
      # Cambiamos --onefile por --onedir y mantenemos --noconsole
      run: pyinstaller --onedir --noconsole --name wedge_model wedge_model.py

    - name: Comprimir carpeta en ZIP
      # Como es --onedir, ahora tenemos una carpeta en dist/wedge_model/
      # Usamos PowerShell para crear el ZIP que el usuario descargar√°
      run: |
        powershell Compress-Archive -Path dist/wedge_model/* -DestinationPath dist/Programa-Sintonia-Sismica.zip

    - name: Subir el archivo final (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: Programa-Sintonia-Sismica-Portable
        # Ahora subimos el archivo .zip que contiene todo lo necesario
        path: dist/Programa-Sintonia-Sismica.zip
